<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Rock, Paper, and Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header class="header">
            Rock, Paper, Scissors
        </header>
        <main class="main">
            <div class="score-board">
                <h2 id="scoreInfo" class="score-info">Score</h2>
                <div class="scores-container">
                    <div id="playerScore" class="player-score">
                        <p>Player: 0</p>
                        <i id="playerIcon" class="far fa-hand-rock hidden"></i>
                    </div>
                    <div id="computerScore" class="computer-score">
                        <p>Computer: 0</p>
                        <i id="computerIcon" class="far fa-hand-rock hidden"></i>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button id="rock" class="button">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button id="paper" class="button">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button id="scissors" class="button">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
